{% extends "base.html" %}

{% block content %}
<div class="loginform">
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
            <p class="loginlabel">El. paštas:</p>
            <p class="logininput">{{ form.email }}</p> 
        <input type="submit" class="loginsubmit" value="Pakeisti slaptažodį">
    </form>
</div>
  
{% endblock %}
