<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano Užrašai</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'notebook/style.css' %}">
</head>
<body>
    <header>
        <div class="title">
            <h1>Mano Užrašai</h1>
        </div>
        <div class="reglinks">
            {% if user.is_authenticated %}
                <a href="#">{{ user.get_username }}</a>
                <a href="{% url 'logout' %}">Atsijungti</a>
            {% else %}
                <a href="{% url 'notebook:register'%}">Registracija</a>
                <a href="{% url 'login' %}?next={% url 'notebook:index' %}">Prisijungti</a>
            {% endif %}
        </div>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
