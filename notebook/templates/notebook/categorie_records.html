{% extends 'base.html' %}

{% block content %}
    <div class="record-block">
        {% if user_records %}
            
            {% for record in user_records %}
                <div class="record-div">
                    <a href="#">Pavadinimas: {{ record.name }}</a>
                    {% if record.image %}
                        <img src="{{ record.image.url }}" width="100" height="200" class="card-img-top" alt="...">
                    {% else %}
                        <img src="https://via.placeholder.com/100x100" class="card-img-top">
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <p>Nieko nėra</p>
        {% endif %}
        <li><a href="{% url 'notebook:record-new'%}">Naujas Įrašas</a></li>
    </div>
{% endblock %}
