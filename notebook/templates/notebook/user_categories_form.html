{% extends "base.html" %}
{% block content %}
    <div class="messages-block">
        {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div class="alert-danger">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert-info">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
        {% endif %}
    </div>

    <div class="regform">
    <form method="POST">
        {% csrf_token %}
        <div class="regformcell">
            <label for="name">Nauja kategorija</label>
            <input name="name" type="text" id="name" placeholder="Kategorijos pavadinimas">
        </div>
        <div class="form-group">
            <button class="regformcell" class="regbutton" type="submit">IÅ¡saugoti</button>
        </div>
    </form>
    </div>
{% endblock content %}
