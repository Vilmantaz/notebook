{% extends "base.html" %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div>
                    {{ message }}
                </div>
            {% else %}
                <div>
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <div class="regform">
    <form method="POST">
        {% csrf_token %}
        <div class="regformcell">
            <label for="category">Nauja kategorija</label>
            <input name="category" type="text" id="category">
        </div>
        <div class="form-group">
            <button class="regformcell" class="regbutton" type="submit">PridÄ—ti</button>
        </div>
    </form>
    </div>
{% endblock content %}
